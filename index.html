<!DOCTYPE html>
<html>
<head>
    <title>100K Points Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Marker Cluster -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

    <style>
        body { margin: 0; }
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>

<div id="map"></div>

<script>

// Buat map
var map = L.map('map').setView([-2.5, 118], 5);

// Tambah tile OpenStreetMap
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
}).addTo(map);

// Buat cluster group
var markers = L.markerClusterGroup();

// Ambil data CSV
fetch('data.csv')
.then(response => response.text())
.then(text => {

    var rows = text.trim().split('\n').slice(1);
    var latlngs = [];

    rows.forEach(row => {

        var cols = row.split(',');
        var id = cols[0];
        var lat = parseFloat(cols[1]);
        var lng = parseFloat(cols[2]);

        if (!isNaN(lat) && !isNaN(lng)) {

            // Warna beda berdasarkan ID ganjil/genap
            var color = (id % 2 == 0) ? "red" : "blue";

            var marker = L.circleMarker([lat, lng], {
                radius: 6,
                fillColor: color,
                color: "#000",
                weight: 1,
                fillOpacity: 0.8
            });

            marker.bindPopup(
                "<b>ID:</b> " + id +
                "<br><b>Latitude:</b> " + lat +
                "<br><b>Longitude:</b> " + lng
            );

            markers.addLayer(marker);
            latlngs.push([lat, lng]);
        }
    });

    map.addLayer(markers);

    // Auto zoom ke semua titik
    if (latlngs.length > 0) {
        map.fitBounds(latlngs);
    }

})
.catch(error => {
    console.error("Error loading CSV:", error);
});

</script>

</body>
</html>
