<!DOCTYPE html>
<html>
<head>
    <title>100K Points Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Marker Cluster -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

    <style>
        body { margin: 0; }
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>

<div id="map"></div>

<script>

// Fokus awal Indonesia
var map = L.map('map').setView([-2.5, 118], 5);

// Tile OpenStreetMap
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
}).addTo(map);

// Cluster
var markers = L.markerClusterGroup();

fetch('data.csv')
.then(response => response.text())
.then(text => {

    var rows = text.trim().split('\n').slice(1);
    var validLatLng = [];

    rows.forEach(row => {

        var cols = row.split(',');
        if (cols.length < 3) return;

        var id = parseInt(cols[0].trim());
        var lat = parseFloat(cols[1].trim());
        var lng = parseFloat(cols[2].trim());

        // Validasi koordinat
        if (
            !isNaN(lat) &&
            !isNaN(lng) &&
            lat !== 0 &&
            lng !== 0 &&
            lat >= -90 && lat <= 90 &&
            lng >= -180 && lng <= 180
        ) {

            // OPTIONAL: Batasi hanya Indonesia
            if (lat >= -11 && lat <= 6 && lng >= 95 && lng <= 141) {

                var marker = L.circleMarker([lat, lng], {
                    radius: 5,
                    fillColor: "red",
                    color: "#000",
                    weight: 1,
                    fillOpacity: 0.7
                });

                marker.bindPopup("ID: " + id);
                markers.addLayer(marker);
                validLatLng.push([lat, lng]);
            }
        }

    });

    map.addLayer(markers);

    // Hanya zoom jika ada data valid
    if (validLatLng.length > 0) {
        map.fitBounds(validLatLng);
    }

})
.catch(error => {
    console.error("Error loading CSV:", error);
});

</script>

</body>
</html>
